<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Listing Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-blue-700 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-2xl font-bold cursor-pointer" id="nav-home">JobBoard</div>
      <div>
        <button class="mx-2 hover:underline" id="nav-listings">Jobs</button>
        <button class="mx-2 hover:underline" id="nav-post">Post a Job</button>
        <button class="mx-2 hover:underline" id="nav-about">About</button>
      </div>
    </div>
  </nav>
  <div class="container mx-auto p-4">
    <!-- Home/Job Listings Page -->
    <div id="page-listings" class="hidden"></div>
    <!-- Job Details Page -->
    <div id="page-details" class="hidden"></div>
    <!-- Post a Job Page -->
    <div id="page-post" class="hidden"></div>
    <!-- About Page -->
    <div id="page-about" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
